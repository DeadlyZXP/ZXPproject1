<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<form >
		<fieldset class="fie">
		<legend><p>个人信息</p></legend>
			姓名*<input type="text"/><br>
			地址*<input type="text"/><br>
			出生*<select name="day">
			  	<option>1</option>
			  	<option>2</option>
			  	<option>3</option>
				</select>
				<select name="moth">
			  	<option>jan</option>
			  	<option>jun</option>
			  	<option></option>
				</select>
				<select name="year">
			  	<option>1979</option>
			  	<option>1980</option>
			  	<option>1981</option>
				</select><br>
			性别*<select name="sex">
			    <option>男</option>
			  	<option>女</option>
			</select>
			</fieldset>
			<fieldset class="fie">
			<legend><p>其他信息</p></legend>
			<fieldset class="fie">
			<legend>你喜欢这个表单吗？*<br></legend>
			<input type="radio" name="like" checked="checked" />喜欢
			<input type="radio" name="like"/>不喜欢<br>
			</fieldset>
			<fieldset class="fie">
			<legend>你喜欢什么运动？*<br></legend>
			<input type="checkbox" name="like"/>足球
			<input type="checkbox" name="like"/>篮球
			<input type="checkbox" name="like"/>篮球<br>
			</fieldset>
			</fieldset>
			<fieldset class="fie">
			<legend>请写下你的建议*<br></legend>
			<textarea name="textareal" cols="40" rows="10">
			</textarea>
			<br>
			<input type="submit" value="提交个人信息"/>
			</fieldset>
		</form>
	</body>
</html>
