<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var str="This a list of items:cherries,limes,oranges,apples,apples,apples,apples,apples,apples,apples,apples.this list end.";
			var time=0;
			var str21=str.substring(str.indexOf(":")+1,str.indexOf("."));
			var arr=["Bsan","Peach","lemon","pear","avocado","cantaloupe"];
			var i=0;
			while(i>=0){
				i=str21.indexOf("apples",i);
				if(i>=0){
					    time++;
						if(time<=arr.length){
							str21=str21.replace("apples",arr[time-1]);
						}else{
						 str21=str21.replace("apples",arr[time%arr.length-1]);
						}
						i+="apples".length;
					}
				}
			console.log(time);
			console.log(str21);
		</script>
	</body>
</html>
