<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var str="aaabbccd";
			var flag=true;
			var arr=[];
			for (var i=0;i<str.length;i++) {
				arr[i]=str[i];
			}
			
			for (var i=0;i<arr.length;i++) {
				var temp=1;
				for (var j=i+1;j<arr.length-1;j++) {
                      if(arr[i]==arr[j]){
                      	arr.splice(j,1);
                      	temp++;
                      	j--;
                      }
				}
				
				document.write(arr[i]+"出现了"+temp+"<br />");	
			}
			document.write("<br />"+arr);
		</script>
	</body>
</html>
