<html>

	<body>
		<script type="text/javascript">
			var num1=parseInt(Math.random()*101);//0-100
			var num3=parseInt(Math.ceil()*100);//1-100
			var num4=parseInt(Math.random()*100)+1;
			var num2=num1+100;//100-200
			console.log(num1+" "+num2+" "+num3);
			
			var num5=Math.random()*300+100;
			if(num5<200){
				alert(200);
			}
			else if(num5>300){
				alert(300);
			}
			else{
				alert(num5);
			}
			
		</script>
