<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-3.1.0.js"></script>
	</head>
	<body>
		<p id="p1">1 2 3 4 5</p>
		<p id="p2">我这一路走来</p>
		<button id="bt1">p1</button>
		<button id="bt2">p2</button>
		
		<script>
				$("#bt1").click(function(){
					$("#p1").text(function(i,origText){
						 return origText + "  上山打老虎 "; 
					})
				})
				$("#bt2").click(function(){
					$("#p2").text(function(i,origText){
						 return origText + "  有过许多称号"; 
					})
				})
		</script>
	</body>
</html>
