<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width: 100px;
				height: 100px;
				background: lightgreen;
			}
		</style>
		<script src="jquery-3.1.0.js"></script>
	</head>
	<body>
		<div id="box"></div>
		<button>获得div的坐标值</button>
		<script>
			$(document).ready(function(){
				$("button").click(function(){
					var Position=$("#box").position();
					alert("Left"+Position.left+"Top"+Position.top);
				})
			})
		</script>
	</body>
</html>
