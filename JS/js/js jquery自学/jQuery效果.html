<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			div{
				width: 100px;
				height: 100px;
				display: none;
			}
			.div1{background: lightcoral;}
			.div2{background: lightblue;}
			.div3{background: lightgreen;}
		</style>
		<script src="jquery-3.1.0.js"></script>
	</head>
	<body>
		<button class="btn">改变效果</button>
		<button class="btn1">改变透明度</button>
		<div class="div1"></div>
		<div class="div2"></div>
		<div class="div3"></div>
		
		<script>
			$(document).ready(function(){
				$(".btn").click(function(){
					$(".div1").fadeToggle();
					$(".div2").fadeToggle(1000);
					$(".div3").fadeToggle(2000);
				})
			})
			$(document).ready(function(){
				$(".btn1").click(function(){
					$(".div1").fadeTo("slow",0.15);
					$(".div2").fadeTo("slow",0.45);
					$(".div3").fadeTo("slow",0.55);
				})
			})
		</script>
	</body>
</html>
