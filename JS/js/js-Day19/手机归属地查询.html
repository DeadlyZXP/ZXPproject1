<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手机号归属地查询</title>
</head>
<body>
<input type="text" id="PhoneNum"/>
<input type="button" id="btn1" value="获取此手机号信息"/>
<p id="showCity"></p>
<script>
    var Txt=document.getElementById("PhoneNum");
    var Btn=document.getElementById("btn1");
    var Show=document.getElementById("showCity");
    Btn.onclick=function () {
        var xhr;
        var Txtcity=Txt.value;

        xhr=new XMLHttpRequest();

        xhr.onreadystatechange=function () {
            if(xhr.readyState==4){
                if(xhr.status==200){
                    var Phonenum=xhr.responseText;
                    var phoneCity=JSON.parse(Phonenum);
                    Show.innerHTML=Txtcity+phoneCity.showapi_res_body.prov+phoneCity.showapi_res_body.city+phoneCity.showapi_res_body.name;
                }else{

                }
            }
        }
        xhr.open("get","http://apis.baidu.com/showapi_open_bus/mobile/find?num="+Txtcity,true);
        xhr.setRequestHeader("apikey","45d8173dfc35ce17924e1141a441258e");
        xhr.send();
    }
</script>
</body>
</html>
