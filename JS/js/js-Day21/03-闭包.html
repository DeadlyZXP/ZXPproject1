<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闭包</title>
</head>
<body>
<script>
    function inT(a) {
        var b=a;
        return function (par) {
            b+=par;
            return b;
        }
    }
    var fn=inT(100);
    alert(fn(100));//200
    alert(fn(-50));//150
    var b=100;
</script>
</body>
</html>
