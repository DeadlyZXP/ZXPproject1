<script>
    //遍历
    let set=new Set(["a","b","c"]);
    var keys=set.keys();
    for(let key of keys){
        dw(key);
    }
    for(let value of set){
        dw(value);
    }
    for(let values of set.values()){
        dw(values);
    }
    for(let en of set.entries()){
        dw(en);
    }

    set.forEach(function(key,value){
        dw(key);
        dw(value);
    });


    set.forEach((key,value)=>{
        dw(key);
        dw(value);
    });  //lamb


    function dw(param){
        document.write(param);
        document.write("<br/>")
    }

</script>
