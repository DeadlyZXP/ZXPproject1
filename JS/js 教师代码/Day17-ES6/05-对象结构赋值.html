<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组结构赋值</title>
</head>
<body>
<script>
    //var {attr1:a,attr2:b}={attr2:2,attr1:1};
    let {a,b}={b:2,a:1};
    dw(a);
    dw(b);
    //dw(c);

    function dw(param){
      document.write(param);
      document.write("<br/>")
    }
</script>
</body>
</html>
