<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>封装</title>

<body>
<script>

    //只能是获取loginName  ;并且把这个值付给spanUserName 的innerHtml中；

    //获取cookie名称为cookieName的 value；
    function getCookie(cookieName){
        var cookieValue="";
        var strCookies=document.cookie;//string "loginName=gaoge; name=456";  // name=value; name=value
        var arrCookies=strCookies.split("; ");  //["loginName=gaoge"，"name=456"]  数组元素仍然是string ；name=value
        for(var i=0;i<arrCookies.length;i++){
            var arrItem=arrCookies[i].split("=");//["loginName","gaoge"]      ;;["name","456"];
            if(arrItem[0]==cookieName){  //loginName  name
                //找到了cookie；
                //arrItem[1];  //  gaoge
                cookieValue=arrItem[1];
            }
        }
        return cookieValue;
    }
    var cookieValue=getCookie("loginName");

    //创建了一个 cookie；cookie 名字就是nametest  value  123  过期时间也是：7天后；

    //过期时间；
    //date 表示的是从先往后几天  过期；
    function createCookie(name,value,expiredays){
        var date=new Date();
        date.setDate(date.getDate()+expiredays);
        document.cookie=name+"="+value+";expires="+date;
    }

    createCookie("name","123",7);
    createCookie("loginName","gao",30);
    //业务处理提出来；分离出来
</script>
</body>
</html>
