<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 810px;
            height: 320px;
            position: relative;
            margin:  5px auto;
        }
        #div2{
            width: 810px;
            height: 320px;
            position: absolute;
            overflow: hidden;
        }
        .imgul{
            width: 3240px;
            list-style-type: none;
            position: absolute;
        }
        li{
            float: left;
        }
        .navul{
            width: 100px;
            height: 20px;
            position: absolute;
            top: 270px;
            left: 600px;
            list-style: none;
        }
        .navul li{
            width: 20px;
            height: 20px;
            text-align: center;
            margin-left: 5px;
        }
        .lion{
            background: darkolivegreen;
        }
        .liun{
            background: blanchedalmond;
        }

    </style>
    <script src="js/startMove.js"></script>
</head>
<body>
    <div id="div1">
        <div id="div2">
            <ul id="imgul" class="imgul">
                <li class="imgli"> <img src="img/001.jpg"></li>
                <li class="imgli"> <img src="img/002.jpg"></li>
                <li class="imgli"> <img src="img/003.jpg"></li>
                <li class="imgli"> <img src="img/004.jpg"></li>
            </ul>
        </div>
        <ul id="navulid" class="navul">
            <li class="lion">1</li>
            <li class="liun">2</li>
            <li class="liun">3</li>
            <li class="liun">4</li>
        </ul>
    </div>
<script>
    var imgWidth=810;
    //第一步：点击页签；显示相应的图片
    var oNavLis=document.getElementById("navulid").children;
    var oImgUl=document.getElementById("imgul");
    for(var i=0;i<oNavLis.length;i++){
        oNavLis[i].onclick=function(){
            //获取页码。
            var pageIndex= parseInt(this.innerHTML);//string to int
            //显示相应的图片；
            //把相应的图片移动到窗口位置。
            //如果要把第二张图 移动到窗口位置，需要设置left ==-810 （负的 一张图片的宽度）
            //left 是给谁设置的？

            //left 与 pageIndex的关系。
            //第一张 left 0  第二张 -810  第三章  -1620  第四章 -2430
            // left=-(pageIndex-1)*imgWidth
            //oImgUl.style.left=-(pageIndex-1)*imgWidth+"px";

            //json格式中，属性名称就是dom元素要运动的属性名称。
            //属性值：就是dom元素运动的属性的目标值。
            var targetJson={
                "left":-(pageIndex-1)*imgWidth
            }
            //第一个参数：需要运动的对象（dom元素）
            //第二个参数：json格式的 运动属性和 目标。
            startMove(oImgUl,targetJson);

            //清理之前的页码的背景为初始状态。
            //把当前页码变为选中状态。
            for(var j=0;j<oNavLis.length;j++){
                oNavLis[j].className="liun";
            }
            this.className="lion";
        }
    }
</script>
</body>
</html>
