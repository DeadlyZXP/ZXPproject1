<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工厂模式</title>
</head>
<body>
<script>
    var person1={
        name:"张三",
        age:20,
        showName:function(){
            alert(this.name);
        }
    }
    var person2={
        name:"李四",
        age:200,
        showName:function(){
            alert(this.name);
        }
    }

    //工厂模式
    function createPerson(name,age){
        var person=new Object();
        person.name=name;
        person.age=age;
        person.showName=function(){
            alert(this.name);
        }
        person.showAge=function(){
            alert(this.age);
        }
        return person;
    }

    var person3=createPerson("王五",23);
    var person4=createPerson("赵六",10);


    person1.showName();//
    person2.showName();
    person3.showName();
    person4.showName();

</script>
</body>
</html>
