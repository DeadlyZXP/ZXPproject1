<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标事件</title>
    <style>
        *{
            margin: 0;
            padding:0;;
        }
        div{
            width:100px;
            height:100px;
            background: red;
        }
    </style>
</head>
<body>
<div id="div1"></div>
<script>
    var oDiv=document.getElementById("div1");
    oDiv.onclick=function(){
        alert(this.id);
    }
    oDiv.onclick=fn;
    function  fn(){
        //alert(this.id);
        console.log("click");
    }

    oDiv.onmouseover=function(){
        console.log("over");
    }
    oDiv.onmouseout=function(){
        console.log("out");
    }
    oDiv.onmousemove=function(){
        console.log("move");
    }
    oDiv.onmousedown=function(){
        console.log("down");
    }
    oDiv.onmouseup=function(){
        console.log("up");
    }
    oDiv.ondblclick=function(){
        console.log("dblclick");
    }


</script>
</body>
</html>
