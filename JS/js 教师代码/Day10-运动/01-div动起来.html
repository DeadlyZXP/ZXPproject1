<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div运动起来</title>
    <style>
        div{
            width:100px;
            height:100px;
            background: #000;
            position: absolute;
            top:100px;
            left:10px;
        }
    </style>

</head>
<body>
    <div id="div1"></div>
    <div style="width:1px;height:500px;position: absolute;left: 900px;background: red;"></div>
    <div style="width:1px;height:500px;position: absolute;left: 10px;background: red;"></div>
    <input type="button" id="bt2" value="向左" />
    <input type="button" id="bt1" value="向右" />
    <input type="button" id="bt3" value="停止向左" />
    <input type="button" id="bt4" value="停止向右" />
    <script>
        var oDiv=document.getElementById("div1");
        var oBt1=document.getElementById("bt1");
        var oBt2=document.getElementById("bt2");
        var oBt3=document.getElementById("bt3");
        var oBt4=document.getElementById("bt4");
        var timer;
        oBt1.onclick=function(){
            clearInterval(timer);
            timer=setInterval(function(){
                if(oDiv.offsetLeft+11>=900){
                    oDiv.style.left="900px";
                    clearInterval(timer);
                }else{
                    oDiv.style.left=oDiv.offsetLeft+11+"px";
                }
            },30);
        }
        oBt2.onclick=function(){
            clearInterval(timer);
            timer=setInterval(function(){
                if(oDiv.offsetLeft-11<=10){
                    oDiv.style.left="10px";
                    clearInterval(timer);
                }else{
                    oDiv.style.left=oDiv.offsetLeft-11+"px";
                }
            },30);
        }
        oBt3.onclick=function(){
            clearInterval(timer);
        }
        oBt4.onclick=function(){
            clearInterval(timer);
        }
    </script>
</body>
</html>
