<script>
    var oNav=document.getElementById("nav");
    var oNavList=oNav.children;
    var content=document.getElementById("content");
    var contentList=content.children;
    for(var i=0;i<oNavList.length;i++){
        oNavList[i].index=i;
        oNavList[i].onmouseover=function(){
            for(var k=0;k<contentList.length;k++){
                contentList[k].style.display="none";
            }
            clearTimeout(timer);
            contentList[this.index].style.display="block";
            content.style.display="block";
        }
    }
    var timer;
    oNav.onmouseout=function(e){
        timer=setTimeout(function(){
            content.style.display="none";
        },300) ;
    }
    for(var i=0;i<oNavList.length;i++){
        contentList[i].onmouseover=function(){
            clearTimeout(timer);
            this.style.display="block";
            content.style.display="block";
        }
        contentList[i].onmouseout=function(){
            this.style.display="none";
            content.style.display="none";
        }
    }
</script>
