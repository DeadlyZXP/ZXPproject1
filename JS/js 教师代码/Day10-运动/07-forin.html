<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forin</title>
</head>
<body>
<script>
    var target={
        width:100,
        height:200
    }
    for(var arr in target){
        alert(arr);
        alert(target[arr]);
    }

    var arrtarget=["name","age","id"];
    for(var attr in arrtarget){
        alert(attr);
        alert(typeof attr);
        alert(arrtarget[attr]);
    }
</script>
</body>
</html>
