<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数自执行</title>
</head>
<body>
    <script>
        var fff=(function (a){
           function add(b){
               a+=b;
               return a;
           }
            return add;
        })(1,2);
        //alert(fff);
        var re=fff(1);
        //alert(re);//2
        var re3=fff(2);//
        //alert(re3);//4

        var ffff=(function (a){
            function add(b){
                a+=b;
                return a;
            }
            return add;
        })(10);
        var re4=ffff(10);//20

        var f6=ffff;
        var re5=f6(10);//30
        alert(re5);

    </script>
</body>
</html>
