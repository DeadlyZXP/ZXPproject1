<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定义方式</title>
</head>
<body>
<script>
    //声明方式
    function fn(){
        console.log(1);
    }
    //声明方式
    function fn(){
        console.log(2);
    }
    //声明方式
    function fn(){
        console.log(3);
    }

    fn();//4
    //声明方式
    function fn(){
        console.log(4);
    }

    var fn=function (){
        console.log(5);
    }
    fn();//5
</script>
</body>
</html>
