<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型练习</title>
</head>
<body>
<script>
    function Person(name,age){
        this.name=name;
        this.age=age;
        this.showName=function(){
            alert(this.name);
        }
    }
    Person.prototype.showAge=function(){
        alert(this.age);
    }
    Person.prototype.id=1234;
    Person.prototype.QQ=[];

    var person1=new Person("张三",10);
    person1.QQ.push(10001);

    var person2=new Person("李四",22);
    person2.QQ.push(10008);

    alert(person1.QQ);//10001,10008
    alert(person2.QQ);//10008,10008

    person1.id=5678;
    alert(person1.id);//5678
    alert(person2.id);//1234




</script>
</body>
</html>
