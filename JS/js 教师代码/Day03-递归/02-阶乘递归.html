<script>
    //传n 进去； 返回的n的阶乘；
    function fn(n){
        //
        if(n==1){
            return 1;
        }else if(n<=0){
            alert("不合法");
        }
        else{
            return fn(n-1)*n;
        }
    }

    function fn2(n){
        if(n<=1){
            return 1;
        }else{
            return  fn2(n-1)+1/n;
        }
    }

</script>
