<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组方法实现</title>
</head>
<body>
<script>

    var arr=[1,2,3];
    arr.unshift(4);
    alert(arr);
    function unShift(arr,item){
        for(var i=arr.length;i>0;i--){
            arr[i]=arr[i-1];
        }
        arr[0]=item;
    }
    unShift(arr,5);
    alert(arr);

</script>
